<html>
    <head>

    </head>
    <body>
        <ul id="event-log">

        </ul>
        <script>
            const es = new EventSource('http://localhost:3000/events');
            const log = document.getElementById("event-log")
            es.onmessage = msg => {
                const entry = document.createElement('p')
                entry.innerText = msg.data
                log.appendChild(document.createElement('li').appendChild(entry))
            }
        </script>
    </body>
</html>
